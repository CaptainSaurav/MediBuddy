<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Medi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-300 to-emerald-500">

  <div class="bg-white/95 p-10 rounded-3xl shadow-2xl w-full max-w-2xl">

    <h2 class="text-3xl font-bold text-center text-green-600 mb-8">
      Create Your Medi
    </h2>

    <!-- BIG Avatar Preview -->
    <div class="flex justify-center mb-10">
<div id="avatarContainer" class="relative w-[500px] h-[500px]">

  <img id="bodyLayer"
       class="absolute inset-0 w-full h-full object-contain">

  <img id="hairLayer"
       class="absolute inset-0 w-full h-full object-contain">

  <img id="eyesLayer"
       class="absolute inset-0 w-full h-full object-contain pointer-events-none">

</div>
</div>

    

    <!-- Skin -->
    <p class="font-semibold mb-3 text-lg">Skin Tone</p>

<div class="flex gap-4 mb-8">

  <!-- Body 1 -->
  <button onclick="setBody(1)"
    class="w-14 h-14 rounded-full border-4 border-white shadow-lg hover:scale-110 transition"
    style="background-color: #C68642;">
  </button>

  <!-- Body 2 -->
  <button onclick="setBody(2)"
    class="w-14 h-14 rounded-full border-4 border-white shadow-lg hover:scale-110 transition"
    style="background-color: #F2D6CB;">
  </button>

  <!-- Body 3 -->
  <button onclick="setBody(3)"
    class="w-14 h-14 rounded-full border-4 border-white shadow-lg hover:scale-110 transition"
    style="background-color: #8D5524;">
  </button>

</div>

    <!-- Hair -->
    <p class="font-semibold mb-3 text-lg">Hair</p>

<div class="flex gap-4 mb-8 flex-wrap justify-center">

  <button onclick="setHair(1)" class="w-16 h-16 border-4 border-white rounded-lg overflow-hidden shadow-md hover:scale-110 transition">
    <img src="images/hair1.png" class="w-full h-full object-contain">
  </button>

  <button onclick="setHair(2)" class="w-16 h-16 border-4 border-white rounded-lg overflow-hidden shadow-md hover:scale-110 transition">
    <img src="images/hair2.png" class="w-full h-full object-contain">
  </button>

  <button onclick="setHair(3)" class="w-16 h-16 border-4 border-white rounded-lg overflow-hidden shadow-md hover:scale-110 transition">
    <img src="images/hair3.png" class="w-full h-full object-contain">
  </button>

  <button onclick="setHair(4)" class="w-16 h-16 border-4 border-white rounded-lg overflow-hidden shadow-md hover:scale-110 transition">
    <img src="images/hair4.png" class="w-full h-full object-contain">
  </button>

  <button onclick="setHair(5)" class="w-16 h-16 border-4 border-white rounded-lg overflow-hidden shadow-md hover:scale-110 transition">
    <img src="images/hair5.png" class="w-full h-full object-contain">
  </button>

  <button onclick="setHair(6)" class="w-16 h-16 border-4 border-white rounded-lg overflow-hidden shadow-md hover:scale-110 transition">
    <img src="images/hair6.png" class="w-full h-full object-contain">
  </button>

<div>
  <p class="font-semibold mb-2 text-lg">Nickname Your Medi</p>
  <input id="nickname"
    class="w-full p-3 rounded-xl border focus:ring-2 focus:ring-green-400"
    placeholder="Enter a nickname..." />
</div>

</div>
    <button onclick="saveAvatar()"
      class="w-full bg-green-600 text-white py-4 rounded-xl text-lg font-semibold">
      Continue
    </button>

  </div>
<div class="flex gap-4 justify-center mt-6">
  <button onclick="setEmotion('normal')">ðŸ™‚</button>
  <button onclick="setEmotion('happy')">ðŸ˜„</button>
  <button onclick="setEmotion('sad')">ðŸ˜¢</button>
  <button onclick="setEmotion('closed')">ðŸ˜‘</button>
</div>
  <script src="script.js"></script>
</body>
</html>
