<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediBuddy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-green-300 to-emerald-500 flex items-center justify-center">

  <div class="w-full max-w-sm bg-white p-8 rounded-3xl shadow-2xl">

    <h1 class="text-3xl font-bold text-center text-green-600 mb-6">
      MediBuddy
    </h1>

    <input id="username"
      class="w-full p-3 rounded-xl border mb-4 focus:ring-2 focus:ring-green-400"
      placeholder="Username" />

    <input id="password"
      type="password"
      class="w-full p-3 rounded-xl border mb-6 focus:ring-2 focus:ring-green-400"
      placeholder="Password" />

    <button onclick="login()"
      class="w-full bg-green-600 text-white py-3 rounded-xl font-semibold mb-3">
      Login
    </button>

    <button onclick="signup()"
      class="w-full bg-gray-200 text-gray-800 py-3 rounded-xl font-semibold">
      Sign Up
    </button>

  </div>

  <script src="script.js"></script>
</body>
</html>
